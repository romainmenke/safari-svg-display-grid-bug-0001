<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	Using SVG's in a grid layout causes the SVG's to alter size.

	<div
		style="
			display: grid;
			grid-template-columns: repeat(2, 50%);
		"
	>
		<div>
			rect: 16x16
			<svg
				viewBox="0 0 512 512"
				xmlns="http://www.w3.org/2000/svg"
				style="width: 16px; height: 16px;"
			>
				<rect x="0" y="0" width="512" height="512" fill="green" />
			</svg>
		</div>
		<div>
			rect: 17x16
			<svg
				viewBox="0 0 512 512"
				xmlns="http://www.w3.org/2000/svg"
				style="width: 16px; height: 16px;"
			>
				<rect x="0" y="0" width="512" height="512" fill="red" />
			</svg>
		</div>
	</div>

	<div>
		<div>
			rect: 16x16
			<svg
				viewBox="0 0 512 512"
				xmlns="http://www.w3.org/2000/svg"
				style="width: 16px; height: 16px;"
			>
				<rect x="0" y="0" width="512" height="512" fill="green" />
			</svg>
		</div>
		<div>
			rect: 16x16
			<svg
				viewBox="0 0 512 512"
				xmlns="http://www.w3.org/2000/svg"
				style="width: 16px; height: 16px;"
			>
				<rect x="0" y="0" width="512" height="512" fill="green" />
			</svg>
		</div>
	</div>
</body>
</html>
